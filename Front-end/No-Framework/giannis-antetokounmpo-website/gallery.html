<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Giannis Antetokounmpo</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Trade+Winds&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3c0d58b00f.js" crossorigin="anonymous"></script>
    <link href="header-footer.css" rel="stylesheet" type="text/css" />
    <link href="gallery.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header id="milwaukee-header">
      <div class="mini-header">
        <div class="milwaukee-container">
          <img id="logo" src="img/logo.png" alt="Milwaukee bucks">
        </div>
        <nav class="header-navigation-buttons">
          <form action="index.html">
            <input type="submit" value="Home" />
          </form>
          <form action="quotes.html">
            <input type="submit" value="Quotes" />
          </form>
          <form action="high-stats.html">
            <input type="submit" value="Career/Season High" />
          </form>
          <form action="gallery.html">
            <input type="submit" value="Gallery" />
          </form>
          <form action="best-player.html">
            <input type="submit" value="Best Player?" />
          </form>
        </nav>
      </div>
    </header>
    <main>
      <section class="gallery">
        <div class="image image-1">
          <img id="giannis-harden" src="img/giannisharden.jpg">
          <p>Giannis > Harden AGAIN</p>
        </div>
        <div class="image image-2">
          <img id="shoe-1" src="img/shoe-1.webp">
          <p>Nike Zoom Freak 1</p>
        </div>
        <div class="image image-3">
          <img id="giannis-shoes" src="img/giannis-shoes.jpg">
          <p>Giannis with Nike</p>
        </div>
        <div class="image image-4">
          <img id="rip-kobe" src="img/giannis-kobe.jpg">
          <p>RIP KOBE</p>
        </div>
        <div class="image image-5">
          <img id="giannis-harden-2" src="img/giannisharden2.jpeg">
          <p>Giannis > Harden 2020 ALLSTAR</p>
        </div>
        
        <div class="image image-6">
          <img id="giannis-dunk" src="img/giannis-dunk.jpg">
          <p>Iconic Giannis Dunk</p>
        </div>
        
      </section>
      
    </main>
    <script src="script-gallery.js"></script>
  </body>
</html>
