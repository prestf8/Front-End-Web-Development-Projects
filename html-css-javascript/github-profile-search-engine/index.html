<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Github Profile Lookup</title>
		<link href="stylesheets/font-size.css" rel="stylesheet" type="text/css" />
		<link href="stylesheets/fonts.css" rel="stylesheet" type="text/css" />
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
		<header class="header">
			<p class="header__credits">Made by PrestF</p>

			<button class="header__switchLighting">Dark</button>
		</header>
		<main class="main">
			<section class="main__content">
				<img class="main__logo" src="images/github-logo.png" />
				<h4 class="main__title">Github Profile Lookup</h4>
			</section>
			<form class="main__search-container">
				<input type="text" class="main__search" placeholder="Username" />
				<button type="submit" class="main__search-submit">Enter
				</button>
			</form>
		</main>
		<section class="main__profile-section">
			<div class="main__profile">
				
			</div>
			<div class="main__displayError">
				User Not Found. Type in the username exactly.
			</div>
		</section>

    <script src="apps/app.js"></script>
  </body>
</html>
