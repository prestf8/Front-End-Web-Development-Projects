<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
	<title>repl.it</title>
	<link href="https://fonts.googleapis.com/css2?family=Recursive:wght@600&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
		<main>
			<section class="player1-section section">
				<div class="player1-tag tag">
					<p id="player1-part">Player 1</p>
				</div>
				<div class="player1-letter-container container">
					<!-- <label class="player1-instructions" for="player1-letter-input">Choose your letter</label> -->
					<input type="text" id="player1-letter-input" class="letter-input input" maxlength="1" onkeypress="return (event.charCode > 96 && event.charCode < 123)" required>
				</div>
			</section>
			<section class="middle-section section">
				<p class="results">Input your Letters</p>
				<button class="start-button">Start!</button>
				<p class="restart-tag"></p>
			</section>
			<section class="player2-section section">
				<div class="player2-tag tag">
					<p id="player2-part">Player 2</p>
				</div>
				<div class="player2-letter-container container">
					<!-- <label class="player2-instructions" for="player2-letter-input">Choose your letter</label> -->
					<input type="text" id="player2-letter-input" class="letter-input input" maxlength="1" onkeypress="return (event.charCode > 96 && event.charCode < 123)" required >
				</div>
			</section>
		</main>

    <script src="script.js"></script>
  </body>
</html>
