<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fcc: survey-form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="main">
        <header id="header">
            <h1 id="title">Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform
            </p>
        </header>
        <form id="survey-form">
            <div class="survey-form-section">
                <label for="name" id="name-label" class="label">Name</label>
                <input type="text" id="name" placeholder="Enter your name" class="field" required>
            </div>
            <div class="survey-form-section">
                <label for="email" id="email-label" class="label">Email</label>
                <input type="email" id="email" placeholder="Enter your email" class="field" required>
            </div>
            <div class="survey-form-section">
                <label for="number" id="number-label" class="label">Age<small> (optional)</small></label>
                <input type="number" id="number" placeholder="Age" class="field" min="10" max="99">
            </div>
            <div class="survey-form-section">
                <label for="dropdown" id="dropdown-label" class="label">What is your current role?</label>
                <select id="dropdown" name="role" class="field">
                    <option disabled selected>Select Current Role</option>
                    <option value="m-school">&#8804; Middle School</option>
                    <option value="h-school">High School</option>
                    <option value="u-student">University Student</option>
                    <option value="ft-job">Full-Time Job</option>
                    <option value="ft-learner">Full-Time Learner</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <fieldset id="radio-fieldset" class="survey-form-section">
                <legend>Rate our startup</legend>
                <label for="r-amazing" style="display: block">
                    <input type="radio" name="rate" value="amazing" id="r-amazing">
                    Amazing
                </label>
                <label for="r-good">
                    <input type="radio" name="rate" value="good" id="r-good">
                    Good
                </label>
                <label for="r-mediocre">
                    <input type="radio" name="rate" value="mediocre" id="r-mediocre">
                    Mediocre
                </label>
                <label for="r-bad">
                    <input type="radio" name="rate" value="bad" id="r-bad">
                    Bad
                </label>
            </fieldset>
            <fieldset id="checkbox-fieldset" class="survey-form-section">
                <legend>What would you like to see improved? <small>(Check all that apply)</small></legend>
                <div class="survey-form-section">
                    <input type="checkbox" id="r-fe-projects" value="front-end-projects" name="improved">
                    <label for="r-fe-projects"><strong>Frontend</strong> Projects</label>
                </div>
                <div class="survey-form-section">
                    <input type="checkbox" id="r-be-projects" value="back-end-projects" name="improved">
                    <label for="r-be-projects"><strong>Backend</strong> Projects</label>
                </div>
                <div class="survey-form-section">
                    <input type="checkbox" id="r-fs-projects" value="full-stack-projects" name="improved">
                    <label for="r-fs-projects"><strong>Fullstack</strong> Projects</label>
                </div>
            </fieldset>
            <div class="survey-form-section">
                <label class="label" for="comments">Any comments or suggestions?</label>
                <textarea id="comments" name="comments" class="field"
                    placeholder="Enter your comments here..."></textarea>
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
