<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Scuffed angular intro part</title>
		<script src="https://kit.fontawesome.com/3c0d58b00f.js" crossorigin="anonymous"></script>

		<link href="fontSize.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
		<header class="header">
			<section class="header__first">
				<img class="header__logo" src="images/logo.png" alt="Angular" />
				
				<ul class="header__nav">
					<li class="header__link"><a href='#'>Features</a></li>
					<li class="header__link"><a href='#'>Docs</a></li>
					<li class="header__link"><a href='#'>Resources</a></li>
					<li class="header__link"><a href='#'>Events</a></li>
					<li class="header__link"><a href='#'>Blog</a></li>
				</ul>
			</section>
			<section class="header__second">
				<input class="header__search type="text" placeholder="Search" />
				<button class="header__dark-mode">Dark</button>
			</section>
		</header>
		<main class="main">
			<section class="main__content">
				<img class="main__image" src="images/angular.svg" />
				<div class="main__text">
					<h4 class="main__h4">One framework. <br>Mobile & desktop.</h4>
					<button class="main__get-started">
						Get Started
					</button>
				</div>
			</section>
			<section class="main__popup">
				<button class="main__x"><i class="fas fa-times"></i></button>
				<p>Dark Theme!!!</p>
			</section>
		</main>	
		<script src="script.js"></script>
  </body>
</html>
